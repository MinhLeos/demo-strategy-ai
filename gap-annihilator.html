  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Notification System */
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 12px;
      pointer-events: none;
    }

    .notification {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 300px;
      max-width: 400px;
      pointer-events: all;
      animation: slideIn 0.3s ease-out;
      border-left: 4px solid;
    }

    .notification.success {
      border-left-color: #48bb78;
    }

    .notification.error {
      border-left-color: #fc8181;
    }

    .notification.warning {
      border-left-color: #f6e05e;
    }

    .notification.info {
      border-left-color: #667eea;
    }

    .notification-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .notification.success .notification-icon {
      background: rgba(72, 187, 120, 0.15);
      color: #48bb78;
    }

    .notification.error .notification-icon {
      background: rgba(252, 129, 129, 0.15);
      color: #fc8181;
    }

    .notification.warning .notification-icon {
      background: rgba(246, 224, 94, 0.15);
      color: #f6e05e;
    }

    .notification.info .notification-icon {
      background: rgba(102, 126, 234, 0.15);
      color: #667eea;
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-size: 16px;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 4px;
    }

    .notification-message {
      font-size: 14px;
      color: #4a5568;
    }

    .notification-close {
      background: none;
      border: none;
      color: #a0aec0;
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      transition: color 0.2s;
      flex-shrink: 0;
    }

    .notification-close:hover {
      color: #4a5568;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    // Notification System
    function showNotification(title, message, type = 'info') {
      const container = document.getElementById('notificationContainer');
      
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-times-circle',
        warning: 'fa-exclamation-triangle',
        info: 'fa-info-circle'
      };
      
      notification.innerHTML = `
        <div class="notification-icon">
          <i class="fas ${icons[type]}"></i>
        </div>
        <div class="notification-content">
          <div class="notification-title">${title}</div>
          <div class="notification-message">${message}</div>
        </div>
        <button class="notification-close" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      container.appendChild(notification);
      
      // Auto-remove after 4 seconds
      setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease-out';
        setTimeout(() => notification.remove(), 300);
      }, 4000);
    }

    // Check for completion redirect
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('new') === 'true') {
      // Start fresh analysis
      localStorage.removeItem('currentGap');
    }

    // Load existing data if resuming
    const existingGap = localStorage.getItem('currentGap');
    if (existingGap) {
      const data = JSON.parse(existingGap);
      GapAnnihilator.gapData = data;
      GapAnnihilator.currentStep = data.currentStep || 1;
    }
  </script>
